<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>magic mirror</title>
  <meta name="description" content="magic mirror">
  <meta name="author" content="charlie">
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
 </head>
</head>
  
<body>
  <div class="container">
    <div class="date-time-bar">
      <div class="spacer"></div>
      <div class="date-time-box">
        <div id="time" class="text-right"></div>
        <div id="date" class="text-right"></div>
        <div id="today-description" class="text-right text-subheader italic mt10"></div>
      </div>
    </div>
    <div class="row right-aligned">
      <div class="spacer"></div>
      <div id="calendar">
        <div class="up-next-box">
          <div id="up-next-relative"class="event-start-relative text-right"></div>
          <div id="up-next-event-name"class="event-name text-right"></div>
          <div id="up-next-time-range"class="event-date-start text-right"></div>
        </div>
        <div id="event-list"></div>
      </div>
    </div>

    <div class="art-container row">
      <div id="cartoon"></div>
      <div id="positiveMessage"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
