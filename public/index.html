<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>magic mirror</title>
  <meta name="description" content="magic mirror">
  <meta name="author" content="charlie">
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <link rel="stylesheet" type="text/css" href="styles/flaticon.css" />
 </head>
</head>
  
<body>
  <div class="container">
    <div class="row date-time-bar">
      <div class="weather-container">
        <div class="row weather-row">
          <div>
            <i id="weather-icon" class='weather-icon flaticon-sun-1'></i>
          </div>
          <div class="temp-column">
            <div id="weather-temp" class='temperature'></div>
            <div id="high-low" class="text-subheader"></div>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="date-time-box">
        <div id="time" class="text-right"></div>
        <div id="date" class="text-right"></div>
        <div id="today-description" class="text-right text-subheader italic mt10"></div>
      </div>
    </div>
    <div class="row mb20 row-top">
      <div class="weather-prompt-box">
        <div id="weather-prompt" class="text-subheader"></div>
        <div id="wind" class="wind text-subheader"></div>
      </div>
      <div class="up-next-box">
        <div id="up-next-relative"class="event-start-relative text-right"></div>
        <div id="up-next-event-name"class="event-name text-right"></div>
        <div id="up-next-time-range"class="event-date-start text-right"></div>
      </div>
    </div>
    <div class="row right-aligned">
      <ul id="weather-forecast">
      </ul>
      <div id="calendar">
        <div id="event-list"></div>
      </div>
    </div>
    <div class="push-down"></div>
    <div class="art-container row">
      <div id="cartoon"></div>
      <div id="positiveMessage"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
