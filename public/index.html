<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>magic mirror</title>
  <meta name="description" content="magic mirror">
  <meta name="author" content="charlie">
  <link rel="stylesheet" type="text/css" href="styles/flaticon.css" />
  <link rel="stylesheet" type="text/css" href="styles/fonts.css" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
 </head>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="weather-wrapper">
        <div id="forecast-wrapper" class="column">
        <div class="row weather-row">
          <div id="weather-temp" class='text-1'></div>
          <div class="forecast">
            <i id="weather-icon" class='weather-icon'></i>
          </div>
        </div>
        <div id="wind" class="text-2 text-normal"></div>
        <div class="row high-low-row">
          <div id="high-low" class="text-2"></div>
          <div id="precip-icon">
            <i class='flaticon-rain'></i>
          </div>
          <div id="precip-probability" class="text-2"></div>
        </div>
        </div>
        <div id="hourly-weather-wrapper" class="row">
          <ul id="weather-forecast">
          </ul>
          <div id="hourly-gradient"></div>
        </div>
      </div>
      <div id="date-wrapper">
        <div id="time" class="text-1"></div>
        <div id="date" class="text-2 text-normal"></div>
        <div id="calendar">
          <div id="event-list" class="event-list"></div>
          <div id="event-list-tomorrow" class="event-list"></div>
          <div id="empty-calendar" class="hidden text-3 text-normal">
          </div>
        </div>
      </div>
    </div>

    <div class="push-down"></div>
    <div class="row">
      <div id="countdown-container" class="">
        <div id="countdown-title" class="text-3"></div>
        <div id="countdown-list"></div>
      </div>
      <div id="announcement-container" class="text-3">
      </div>
    </div>
    <div id="fun-container" class="column-reversible">
      <div id="mlb-row" class="row">
        <img id="away-team-logo" class="team-logo"></img>
        <div class="column">
          <div id="away-team-name" class="text-2"></div>
          <div id="away-team-name-detail" class="text-3 text-normal"></div>
        </div>
        <div id="away-team-score" class="text-2"></div>
        <div id="game-status-container" class="column column-centered">
          <div id="game-status-text" class="text-3 text-normal"></div>
          <div id="game-status-subtext" class="text-3 text-normal"></div>
        </div>
        <div id="home-team-score" class="text-2"></div>
        <div class="column">
          <div id="home-team-name" class="text-2"></div>
          <div id="home-team-name-detail" class="text-3 text-normal"></div>
        </div>
        <img id="home-team-logo" class="team-logo"></img>
      </div>

      <div class="art-container row">
        <div id="cartoon"></div>
        <div id="positiveMessage" class="text-2 text-normal"></div>
      </div>
    </div>
  </div>

  <a id="settings-link" href='/settings'></a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
